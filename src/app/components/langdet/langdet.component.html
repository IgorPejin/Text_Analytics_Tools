<div class="container d-flex mt-5 gap-5">
  <div class="d-flex flex-column w-50 align-items-start">
    <div class="d-flex w-100">
      <div class="d-flex flex-column w-100" >
        <h2 class="mt-3">Language detection tool</h2>
        <p class="mb-4">Detect the language of the given text.</p>
      </div>
    </div>
    <div class="d-flex p-1 align-items-center" >
      <label class="form-check-label">Clean text</label>&nbsp;&nbsp;<input type="checkbox"  class="form-check-input mt-1" [(ngModel)]="clear"/>
    </div>
    <div class="d-flex mt-2">
      <textarea id="textone" rows="4" cols="70" class="form-control" required placeholder="Text 1" [(ngModel)]="text" ></textarea>
    </div>
    <input class="mt-4 btn btn-outline-primary" type="submit" value="Submit" (click)="detectLanguage()">
  </div>
  <div class="d-flex flex-column w-50 align-items-center gap-4" >
    <h5>Languages detected:</h5>
    <div *ngIf="languages.length!=0 else nonetemp" class="languages d-flex w-100 flex-column align-items-center">
        <p *ngFor="let language of languages; let i=index;">
          <strong>Language code: {{this.language.lang}}&nbsp;&nbsp;&nbsp; Confidence: {{this.language.confidence}}</strong>
        </p>
    </div>
    <ng-template #nonetemp>
      <p>None so far...</p>
    </ng-template>
  </div>
</div>
