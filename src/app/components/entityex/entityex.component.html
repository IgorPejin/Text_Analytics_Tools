<div class="container d-flex gap-2 ">
    <div class="d-flex flex-column mt-1 align-items-start">
      <div class="d-flex w-75 mb-3 ">
        <div class="d-flex flex-column" >
          <h2>Entity extraction tool</h2>
          <p>Extract entities from text using dandelion API.</p>
          <label for="range" class="form-label m-0">min_confidence</label>
          <input type="range" class="form-range" min="0" max="1" step="0.0001" id="range" name="slider" [(ngModel)]="min_confidence">
            <input type="number" class="form-control text-center" disabled [(ngModel)]="min_confidence">
        </div>
      </div>
      <div class="d-flex gap-5"  >
        <p>include:</p>
        <div class="d-flex flex-column align-items-center">
          <label for="image" class="form-check-label">image</label>
          <label for="abstract" class="form-check-label">abstract</label>
          <label for="categories" class="form-check-label">categories</label>
        </div>
        <div class="d-flex flex-column align-items-center gap-1 mb-4">
          <input id="image" type="checkbox" class="form-check-input" [(ngModel)]="image"/>
          <input id="abstract" type="checkbox" class="form-check-input " [(ngModel)]="abstract"/>
          <input id="categories" type="checkbox" class="form-check-input " [(ngModel)]="categories"/>
        </div>
      </div>
      <div class="d-flex mt-3">
        <textarea id="textone" rows="4" cols="65" class="form-control" required placeholder="Text 1" [(ngModel)]="text" ></textarea>
      </div>
      <input class="mt-4 btn btn-outline-primary" type="submit" value="Submit" (click)="entityExtraction()">
    </div>

  <div class="w-50 annotation p-4 d-flex flex-column align-items-start gap-4">
    <div class="parBorder w-100" *ngFor="let annotation of annotations;let i=index;">
      <div class="d-flex gap-5 w-100 mb-3 justify-content-center ">
        <div class="d-flex flex-column">
          <p><strong>Word in text: {{this.annotation.spot}}</strong></p>
          <p><strong>Wiki entity:  {{this.annotation.title}}</strong></p>
        </div>
        <img *ngIf="this.annotation.image" [src]="this.annotation.image.thumbnail">
      </div>
      <p class="par" *ngIf="this.annotation.categories"><strong>Categories: </strong>{{this.annotation.categories.toString()}}</p>
      <p class="par" *ngIf="this.annotation.abstract"><strong>Abstract:</strong> {{this.annotation.abstract}}</p>
    </div>
  </div>

</div>
