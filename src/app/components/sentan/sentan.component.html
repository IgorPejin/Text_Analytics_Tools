<div class="container d-flex">
  <div class="d-flex flex-column w-75 mt-3 align-items-start">
    <div class="d-flex w-100">
      <div class="d-flex flex-column w-100" >
        <h2 class="">Sentiment Analysis tool</h2>
        <p class="mb-5 mt-2">Analyses a text and tells whether the <br> expressed opinion is positive, negative, or neutral.</p>
      </div>
    </div>
    <div class="d-flex gap-5"  >
      <p>include:</p>
      <div class="d-flex flex-column align-items-center">
        <label for="english" class="form-check-label">English</label>
        <label for="italian" class="form-check-label">Italian</label>
        <label for="auto" class="form-check-label">Auto</label>
      </div>
      <div class="d-flex flex-column align-items-center gap-1 mb-4">
        <input id="english" type="radio" class="form-check-input" value="en" [(ngModel)]="lang"/>
        <input id="italian" type="radio" class="form-check-input" value="it" [(ngModel)]="lang"/>
        <input id="auto" type="radio" class="form-check-input " value="auto" [(ngModel)]="lang"/>
      </div>
    </div>

    <div class="d-flex mt-3">
      <textarea id="textone" rows="4" cols="70" class="form-control" required placeholder="Text 1" [(ngModel)]="text" ></textarea>
    </div>
    <input class="mt-4 btn btn-outline-primary" type="submit" value="Submit" (click)="sentAn()">
  </div>
  <div class="d-flex flex-column w-25 res justify-content-center">
    <label for="score" class="form-check-label">Score: </label>
    <p id="score">{{score}}</p>
    <label for="type" class="form-check-label">type:</label>
    <p id="type">{{type}}</p>
    <label for="lang" class="form-check-label">type:</label>
    <p id="lang">{{lang}}</p>
  </div>
</div>
