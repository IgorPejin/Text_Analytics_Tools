<div class="container d-flex flex-column w-100 mt-5 align-items-start">

  <div class="d-flex w-100">
    <div class="d-flex flex-column w-100" >
      <h2 class="mt-3">Text similarity tool</h2>
      <p class="mb-4">Check text similarity of two texts using dandelion API.</p>
   </div>
    <div *ngIf="similarity!=''"  class="d-flex w-100 align-items-center">
      <div class="d-flex w-100 flex-column align-items-start">
        <h5>dandelion.eu response: {{similarity}}</h5>
        <h5>That means a similarity of {{similarityPercent}}%</h5>
      </div>
    </div>
  </div>

  <div class="d-flex mt-3">
    <textarea id="textone" rows="4" cols="150" class="form-control" required placeholder="Text 1" [(ngModel)]="textone" ></textarea>
    <textarea class="form-control"  required placeholder="Text 2" [(ngModel)]="texttwo"></textarea>
  </div>
  <input class="mt-4 btn btn-outline-primary" type="submit" value="Submit" (click)="checkSimilarity()">
</div>
